<!DOCTYPE html>
<html>
<head>
    <title>GitHub Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #events {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="events">
        <p>Loading events...</p>
    </div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:5000/events');
                const data = await response.json();

                const eventsDiv = document.getElementById('events');
                eventsDiv.innerHTML = ''; // Clear previous content

                if (data.length === 0) {
                    eventsDiv.innerHTML = '<p>No events found.</p>';
                } else {
                    data.forEach(event => {
                        const eventElement = document.createElement('p');
                        const timestamp = new Date(event.timestamp).toLocaleString();

                        if (event.event_type === 'push') {
                            eventElement.textContent = `${event.author} pushed to ${event.to_branch} on ${timestamp}`;
                        } else if (event.event_type === 'pull_request') {
                            eventElement.textContent = `${event.author} submitted a pull request from ${event.from_branch} to ${event.to_branch} on ${timestamp}`;
                        } else if (event.event_type === 'merge') {
                            eventElement.textContent = `${event.author} merged branch ${event.from_branch} to ${event.to_branch} on ${timestamp}`;
                        }

                        eventsDiv.appendChild(eventElement);
                    });
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events').innerHTML = '<p>Error loading events. Please try again later.</p>';
            }
        }

        setInterval(fetchEvents, 15000);
        fetchEvents();
    </script>
</body>
</html>
